paths:
  /api/auth/signin:
    post:
      tags:
        - Authentication
      description: Sign in to the application and get a JWT token
      parameters:
        - name: credentials
          in: body
          description: User credentials
          required: true
          schema:
            $ref: '#/definitions/credentials'
      responses:
        '200':
          description: User logged in
          headers:
            Authorization:
              schema:
                $ref: '#/definitions/token'
              description: JWT token
          content:
            application/json:
              schema:
                $ref: '#/definitions/signIn'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
  /api/auth/refreshtoken:
    post:
      tags:
        - Authentication
      description: Refresh JWT token
      parameters:
        - in: header
          name: Authorization
          schema:
            $ref: '#/definitions/token'
          required: true
          description: Bearer JWT token
      responses:
        '200':
          description: Token refreshed
          headers:
            Authorization:
              schema:
                $ref: '#/definitions/token'
              description: JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "The token was refreshed"
                    description: User was logged in successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
  /api/auth/logout:
    post:
      tags:
        - Authentication
      description: Logout to the application
      parameters:
        - in: header
          name: Authorization
          schema:
            $ref: '#/definitions/token'
          required: true
          description: Bearer JWT token
      responses:
        '200':
          description: User logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User logged out
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
