paths:
  /api/auth/signin:
    post:
      tags:
        - Authentication
      description: Sign in to the application and get a JWT token
      parameters:
        - name: credentials
          in: body
          description: User credentials
          required: true
          schema:
            $ref: '#/definitions/credentials'
      responses:
        '200':
          description: User logged in
          content:
            application/json:
              schema:
                $ref: '#/definitions/signIn'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
