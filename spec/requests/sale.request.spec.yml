          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
  /api/sale/new:
    post:
      tags:
        - Sale
      description: Create a new sale
      security:
        - Bearer: []
      requestBody:
        description: Sale object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/sale'
      responses:
        '201':
          description: Sale created
          content:
            application/json:
              schema:
                $ref: '#/definitions/sale'
