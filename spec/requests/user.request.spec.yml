paths:
  /api/users:
    get:
      tags:
        - User
      description: Get all users
      security:
        - Bearer: []
      parameters:
        - name: showDeactivated
          in: query
          description: Show deactivated users
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Users retrieved
          content:
            application/json:
              schema:
                $ref: '#/definitions/users'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
  /api/user/:
    post:
      tags:
        - User
      description: Create a new user
      security:
      - Bearer: []
      parameters:
        - name: credentials
          in: body
          description: User information (ID is not required)
          required: true
          schema:
            $ref: '#/definitions/user'
      responses:
        '200':
          description: User registered
          content:
            application/json:
              schema:
                $ref: '#/definitions/signUp'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
  /api/user/:id:
    get:
      tags:
        - User
      description: Get a specific user
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: UUID
      responses:
        '200':
          description: User retrieved
          content:
            application/json:
              schema:
                $ref: '#/definitions/user'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
    put:
      tags:
        - User
      description: Update a user
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: UUID
        - name: user
          in: body
          description: User properties
          required: true
          schema:
            $ref: '#/definitions/user'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User was updated successfully
                    description: User was updated successfully
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/definitions/user'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
    delete:
      tags:
        - User
      description: Deactivate a user
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: UUID
      responses:
        '200':
          description: User deactivated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User was deactivated successfully
                    description: User was deactivated successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
  /api/user/delete/:id:
    delete:
      tags:
        - User
      description: Delete a user
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: UUID
      responses:
        '200':
          description: User deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User was deleted successfully
                    description: User was deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
  /api/user/reactivate/:id:
    put:
      tags:
        - User
      description: Reactivate a user
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: UUID
      responses:
        '200':
          description: User reactivated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User was reactivated successfully
                    description: User was reactivated successfully
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/definitions/user'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
