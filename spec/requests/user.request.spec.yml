paths:
  /api/users:
    get:
      tags:
        - User
      description: Get all users
      security:
        - Bearer: []
      responses:
        '200':
          description: Users retrieved
          content:
            application/json:
              schema:
                $ref: '#/definitions/users'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
  /api/users/:id:
    get:
      tags:
        - User
      description: Get a specific user
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: UUID
      responses:
        '200':
          description: User retrieved
          content:
            application/json:
              schema:
                $ref: '#/definitions/user'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
  /api/user/create:
    post:
      tags:
        - User
      description: Create a new user
      security:
      - Bearer: []
      parameters:
        - name: credentials
          in: body
          description: User credentials
          required: true
          schema:
            $ref: '#/definitions/credentials'
      responses:
        '200':
          description: User registered
          content:
            application/json:
              schema:
                $ref: '#/definitions/signUp'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
  /api/user/:id:
    delete:
      tags:
        - User
      description: Deactivate a user
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: UUID
      responses:
        '200':
          description: User deactivated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User was deactivated successfully
                    description: User was deactivated successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
  /api/user/delete/:id:
    delete:
      tags:
        - User
      description: Delete a user
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: UUID
      responses:
        '200':
          description: User deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User was deleted successfully
                    description: User was deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/definitions/error'
