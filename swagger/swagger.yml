openapi: '3.0.0'
info:
  title: KRI Eight - API
  version: '1.0.0'
  description: KRI Eight - API
components:
  securitySchemes:
    Bearer:
      description: JWT key necessary to use API calls
      type: apiKey
      name: authorization
      in: header
definitions:
  address:
    type: object
    properties:
      id:
        type: integer
        example: 1
        description: Internal address ID
      street:
        type: string
        example: 1234 Main Street
        description: Street address
      city:
        type: string
        example: San Francisco
        description: City
      state:
        type: string
        example: CA
        description: State
      zip:
        type: string
        example: 94111
        description: Zip code
  createdAt:
    type: string
    example: 2023-01-28T03:37:33.114Z
    description: Creation date
  credentials:
    type: object
    properties:
      username:
        type: string
        example: Rodrigo Sebasti√°n
        description: User name
      email:
        type: string
        example: rodrigo@krieight.com
        description: User email
      password:
        type: string
        example: 123456
        description: User password
  error:
    type: object
    properties:
      message:
        type: string
        example: Error message
        description: Error message
  signIn:
    type: object
    properties:
      message:
        type: string
        example: User was logged in successfully
        description: User was logged in successfully
      data:
        type: object
        properties:
          token:
            type: string
            example: XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX
            description: JWT token
          user:
            $ref: '#/definitions/user'
  signUp:
    type: object
    properties:
      message:
        type: string
        example: User was registered successfully
        description: User was registered successfully
      data:
        type: object
        properties:
          user:
            $ref: '#/definitions/user'
  updatedAt:
    type: string
    example: 2023-01-28T03:37:33.114Z
    description: Last update date
  person:
    type: object
    properties:
      id:
        type: integer
        example: 1
        description: Internal person ID
      name:
        type: string
        example: Kri Eight
        description: Person name
      number:
        type: string
        example: 7441234567
        description: Person cellphone number
      address:
        $ref: '#/definitions/address'
  role:
    type: object
    properties:
      id:
        type: integer
        example: 1
        description: Internal role ID
      name:
        type: string
        example: admin
        description: Role name
  user:
    type: object
    properties:
      id:
        type: uuid
        example: XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX
        description: Internal user ID
      username:
        type: string
        example: Admin KRI
        description: User name
      email:
        type: string
        example: admin@krieight.com
        description: User email
      active:
        type: boolean
        example: true
        description: User active status
      role:
        $ref: '#/definitions/role'
      person:
        $ref: '#/definitions/person'
  users:
    type: array
    items:
      $ref: '#/definitions/user'
